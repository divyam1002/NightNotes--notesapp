<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>NightNotes</title>
    </head>
    <body>
        <main>
            <div class="app-container">
                <aside class="left">
                    <div class="brand">
                        <div class="logo">N</div>
                        <div>
                            <h1>NightNotes</h1>
                            <p>Quick notes - local-only</p>
                        </div>
                    </div>

                    <div class="btns">
                        <button id="newBtn" class="primary">+ New</button>
                        <button>Import</button>
                        <button>Export</button>
                    </div>

                    <div class="search">
                        <input type="text" placeholder="Search notes..." />
                    </div>

                    <ul class="notes-list">
                        <!-- <li class="list-item active">
                            <h2>Welcome</h2>
                            <div class="creation-date-time">
                                <span>10/24/2025</span>, <span>10:24 AM</span>
                            </div>
                        </li> -->
                    </ul>
                </aside>

                <section class="right">
                    <div class="title-status">
                        <h1 class="title" contenteditable="true">Untitled</h1>
                        <h3 class="status">Last saved: 10/24/2025, 10:24 AM</h3>
                    </div>

                    <div class="right-btns">
                        <button>Save</button>
                        <button>LocalStorage</button>
                        <button class="danger">Delete</button>
                    </div>

                    <div
                        id="content"
                        class="editor"
                        contenteditable="true"
                    ></div>

                    <footer class="footer">
                        <div>Encrypted? No - this is local only.</div>
                        <div>Made with <i class="ri-heart-fill"></i></div>
                    </footer>
                </section>
            </div>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
            integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
